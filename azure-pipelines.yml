pool:
  vmImage: 'windows-latest'

trigger:
  branches:
    include:
    - '*'
  tags:
    include:
    - '*'

pr:
  branches:
    include:
    - '*'

steps:
- task: UseDotNet@2
  displayName: 'Install .NET Core 6.0.x SDK'
  inputs:
    packageType: sdk
    version: '6.0.x'


- task: DotNetCoreCLI@2
  displayName: 'Install GitVersion'
  inputs:
    command: 'custom'
    custom: 'tool'
    arguments: 'update -g gitversion.tool --version 5.11.*'

- task: PowerShell@2
  displayName: 'Update build number and project version from GitVersion metadata'
  inputs:
    filePath: azure-pipelines-version.ps1

- task: NuGetToolInstaller@1
  inputs:
    versionSpec: '6.4.0'

- task: DotNetCoreCLI@2
  displayName: 'Build the solution'
  inputs:
    command: 'build'
    projects: '*.sln'
    arguments: '--configuration Debug'

- task: DotNetCoreCLI@2
  displayName: 'Testing the solution'
  inputs:
    command: 'test'
    projects: '*.sln'
    arguments: '--configuration Debug'

- task: DotNetCoreCLI@2
  displayName: 'Creating NuGet package (with debug symbols)'
  condition: and(succeeded(), not(eq(variables['Build.Reason'], 'PullRequest')))
  inputs:
    command: 'pack'
    packagesToPack: '**/*.csproj'
    includesymbols: true
    versioningScheme: 'off'

- task: NuGetCommand@2
  displayName: 'Pushing NuGet package'
  condition: and(succeeded(), not(eq(variables['Build.Reason'], 'PullRequest')))
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.snupkg'
    nuGetFeedType: 'external'
    publishFeedCredentials: 'NuGet'
